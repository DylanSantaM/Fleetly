<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fleetly{% endblock %}</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/logo.png') }}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.7/dist/css/tempus-dominus.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <div class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-dark col-md-4">
            <div class="nav-container d-flex justify-content-between w-100">
                <a class="navbar-brand text-dark" style="margin-left: 20px;" href="{{ url_for('main.index') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Arrow" class="img-fluid" style="max-width: 8%; height: 50%;"> Fleetly
                </a>
                <a class="navbar-brand text-dark" style="margin-right: 20px;" href="{{ url_for('main.about') }}">About</a>
            </div>
        </nav>
    </div>    

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start" style="position: fixed; background-color: #c1d5e9; border-radius: 60px 15px 60px 15px; top: 670px; left: 50px;">
        <div class="container py-3">
            <div class="row justify-content-center align-items-center g-3">
                <div class="col-auto d-flex align-items-center">
                    <i class="bi bi-github me-2" style="font-size: 1.2rem;"></i>
                    <a href="https://github.com/DylanSantaM/fleetly_Dylan" target="_blank" class="text-body small">GitHub</a>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <i class="bi bi-envelope-fill me-2" style="font-size: 1.2rem;"></i>
                    <a href="mailto:dylansantamaria202@gmail.com" class="text-body small">Email</a>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <i class="bi bi-phone-fill me-2" style="font-size: 1.2rem;"></i>
                    <a href="tel:+254795147446" class="text-body small">+01 123 456 7896</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.7/dist/js/tempus-dominus.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
