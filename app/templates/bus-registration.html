{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-center">
        <div class="col-md-10 border border-light rounded p-4">
            <h2 class="text-center mb-4">Bus Company Management</h2>
            
            <!-- Bus Registration Form -->
            <form id="busRegistrationForm" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="busName" class="form-label">Bus Name</label>
                        <input type="text" class="form-control" id="busName" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="registrationNumber" class="form-label">Registration Number</label>
                        <input type="text" class="form-control" id="registrationNumber" required>
                    </div>

                    <div class="col-md-6">
                        <label for="capacity" class="form-label">Seating Capacity</label>
                        <input type="number" class="form-control" id="capacity" min="1" required>
                    </div>

                    <div class="col-md-6">
                        <label for="route" class="form-label">Route</label>
                        <select class="form-select" id="route" required>
                            <option value="">Select a route</option>
                            {% for location in locations %}
                                <option value="{{ location }}">Nairobi - {{ location }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Bus
                        </button>
                    </div>
                </div>
            </form>

            <!-- Bus List -->
            <div class="mt-5">
                <h3 class="text-center mb-4">Your Buses</h3>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Bus Name</th>
                                <th>Registration</th>
                                <th>Capacity</th>
                                <th>Route</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="busList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
